<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mosquito Smasher - The game</title>
  </head>
  <body>
    <h1>Smash as many Mosquitoes you can in 1 minute</h1>
    <div class="info">
        <div class="timer">
            <h3>Time left :</h3>
            <h3 class="timer">60</h3>
        </div>
        <h3 class="score">Score : <b>0</b></h>
    </div>
    <button class="start">START</button>

    <h2 class="start-text"></h2>

    <div class="mosquitoes"></div>

    
    <script src="./app.js"></script>
  </body>

</html>
